<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<app-navbar-registro></app-navbar-registro>
<div class="container">
  <div class="row">
    <h2 class="mb-4">REGÍSTRATE</h2>
    <h4>Por favor, proporciona tus datos personales para completar el proceso de registro</h4>

    <!-- COMIENZO DE FORMULARIO -->
    <div class="col-md-12 form-box">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <!-- PARTE DE RELLENAR CON DATOS -->
        <div class="form-group">
          <input type="text" class="form-control" formControlName="nombre" id="nombre">
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="apellido"  id="apellido">
          <label for="apellido">Apellido</label>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" id="email">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" id="password">
          <label for="password">Contraseña</label>
        </div>
        <!-- PREFERENCIAS -->
        <h5 class="mb-4">Preferencias</h5>
        <div formGroupName="preferencias">
          <div class="form-group preferencias">
            <label>
              <input type="checkbox" formControlName="web"> Desarrollo web
            </label>
          </div>
          <div class="form-group preferencias">
            <label>
              <input type="checkbox" formControlName="backend"> Backend
            </label>
          </div>
          <div class="form-group preferencias">
            <label>
              <input type="checkbox" formControlName="frontend"> Frontend
            </label>
          </div>
          <div class="form-group preferencias">
            <label>
              <input type="checkbox" formControlName="database"> Base de datos
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear cuenta</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
