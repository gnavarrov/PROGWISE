<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<app-navbar-registro></app-navbar-registro>

<div class="container">
  <div class="row">
    <h2 class="mb-4">INICIAR SESIÓN</h2>

    <h4>Por favor, introduce tus datos correctamente para iniciar sesión </h4>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- COMIENZO DEL FORMULARIO -->
    <div class="col-md-12 form-box">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- PARTE DE RELLENAR CON DATOS -->
        <div class="form-group">
          <input type="email" formControlName="email" id="email" class="form-control" autocomplete="username">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" id="password" class="form-control" autocomplete="current-password">
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
