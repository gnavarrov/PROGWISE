<div class="container">
  <div class="row">
    <h2 class="mb-4">INICIAR SESIÓN</h2>

    <!-- COMIENZO DEL FORMULARIO -->
    <div class="col-md-12 form-box">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- PARTE DE RELLENAR CON DATOS -->
        <div class="form-group">
          <input type="email" class="form-control" formControlName="email" placeholder="Email" id="email">
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" id="password">
          <label for="password">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
